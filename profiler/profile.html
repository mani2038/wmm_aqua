<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.tokeninput.js"></script>

    <link rel="stylesheet" href="styles/token-input.css" type="text/css" />
    <link rel="stylesheet" href="styles/token-input-facebook.css" type="text/css" />

    <script type="text/javascript">
    $(document).ready(function() {
        $("input[type=button]").click(function () {
												
         //alert("Would submit: " + $(this).siblings("input[type=text]").val());
		var u2 = $(this).siblings("input[type=text]").val();
		document.getElementById('ref').value=u2;
	
		    
			
        });
		
		$("#demo-input-local-custom-formatters").tokenInput("./php-profile.php", {
              propertyToSearch: "first_name",
			  theme: "facebook",
              resultsFormatter: function(item){ return "<li>" + "<img src='images/group-new.png' title='" + item.first_name + " " + item.last_name + "' height='25px' width='25px' />" + "<div style='display: inline-block; padding-left: 10px;'><div class='full_name'>" + item.first_name + " " + item.last_name + "</div><div class='email'>" + item.email + "</div></div></li>" },
              tokenFormatter: function(item) { return "<li><p>" + item.first_name + " " + item.last_name + "</p></li>" },
          });
		
 });
    </script>
</head>

<body>
    
    <h2>Local Data Search with custom propertyToSearch, resultsFormatter and tokenFormatter</h2>
    <div>
        <form action="#" method="post" enctype="multipart/form-data" name="form1" id="form1">
        
        <input type="text" id="demo-input-local-custom-formatters" name="blah" />
        <input type="text"  name="ref" id="ref"  value=""/>
        <input type="button" value="Submit" />
        
        </form>
    </div>
</body>
</html>
